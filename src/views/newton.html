<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bisection.css">
    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js"></script>
    <title>Newton</title>
</head>
<body>
    <h1 class="title">Newton</h1>
    <div class="container">
        <div class="inputs">
            <input type="text" name="function" placeholder="function" autofocus id="function">
            <input type="number" min="any" step="any" required name="x0" placeholder="x0" id="x0" class="lil-input">
            <input type="number" min="1" name="iterations" placeholder="iterations" id="iterations" class="lil-input">
            <input type="number" min="0" step="any" name="tolerance" placeholder="tolerance" id="tolerance" class="lil-input">
        </div>
        <a href="#" id="start">
            <span>start</span>
            <div class="liquid"></div>
        </a>
        <div class="table">
            <table id="table">
                <thead>
                    <tr>
                        <td>i</td>
                        <td>xi</td>
                        <td>f(xi)</td>
                        <td>E</td>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="./js/metodos/newton.js"></script>
</body>
</html>
